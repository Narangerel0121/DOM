<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="task2.css">
</head>
<body>
    <h2>Tip calculator</h2>
    <div id="calculator">
        <div id="container">
            <p>Bill</p> 
            <input id="billinput" type="number">
            <p>Select Tip</p>
            <div id="tipbuttons">
                <button class="tips" onclick="" value="5">5%</button>
                <button class="tips" onclick="" value="10">10%</button>
                <button class="tips" onclick="" value="15">15%</button>
                <button class="tips" onclick="" value="25">25%</button>
                <button class="tips" onclick="" value="35">35%</button>
                <button class="tips" onclick="" value="50">50%</button>
                <button class="tips" onclick="" value="65">65%</button>
                <button class="tips" onclick="" value="80">80%</button>
            </div>
            <p>Total</p>
            
            <button id="resetbutton" >Reset</button>
        </div>
    </div>
    <script src="task2.js"></script>
</body>
</html>
